[env]
LANG = "en_US.UTF-8"
LC_CTYPE = "en_US.UTF-8"
TERM = "alacritty"

[font]
builtin_box_drawing = true

[font.normal]
family = "Firacode Nerd Font"
style = "Medium"

[font.bold]
family = "Firacode Nerd Font"
style = "Bold"

[font.italic]
family = "Firacode Nerd Font"
style = "Italics"

[font.bold_italic]
family = "Firacode Nerd Font"
style = "Bold Italics"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0
