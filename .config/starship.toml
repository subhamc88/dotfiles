# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Starship modules
[character]
success_symbol = "[✔](green)"  # Clear and minimal success symbol
error_symbol = "[✖](red)"      # Clear error symbol
vimcmd_symbol = "[⌘](blue)"    # Simple symbol for vim command mode

[directory]
truncation_length = 1  # Show only the last directory for faster recognition
style = "bold base0"   # Base0 for simplicity and readability

[git_branch]
style = "bold cyan"  # Keep Git branch info minimal and clear

[status]
style = "bold yellow"  # Yellow for command status visibility

# Solarized Dark Palette
[palettes.solarized_dark]
base03 = "#002b36"
base02 = "#073642"
